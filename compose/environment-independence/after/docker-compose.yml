# INFO: This compose file builds the local branch and deploys them as a small, local test instance
# MODIFIED: 2023-06-01
# MAINTAINER: Martin Weise <martin.weise@tuwien.ac.at>

version: "3.6"

volumes:
  metadata-db-data:
  user-db-data:
  search-db-data:
  broker-service-data:
  authentication-service-data:

networks:
  public:
    name: public
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/16
  core:
    name: core
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16

services:

  dbrepo-metadata-db:
    restart: "no"
    container_name: dbrepo-metadata-db
    hostname: metadata-db
    image: dbrepo/metadata-db@sha256:35e9112eb4a9d357f080335a6fc32876c1c219f768a0351f8d63197e804f8506
    networks:
      core:
    volumes:
      - metadata-db-data:/var/lib/mysql
      - ./dbrepo-metadata-db/setup-schema_local.sql:/docker-entrypoint-initdb.d/setup-schema_local.sql
    ports:
      - "3306:3306"
      - "9100:9100"
    env_file:
      - .env
    logging:
      driver: json-file

  dbrepo-user-db:
    restart: "no"
    container_name: dbrepo-user-db
    hostname: user-db
    image: mariadb:10.5@sha256:4b0be45e2daf6e64c374d0bc7c6340289241bcd6756dd0a3cfeb20ceafdb8302
    networks:
      core:
    volumes:
      - user-db-data:/var/lib/mysql
      - "/tmp:/tmp"
    ports:
      - "3307:3306"
      - "9101:9100"
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=$USER_DB_PASSWORD
    healthcheck:
      test: mysqladmin ping --user="$USER_DB_USERNAME" --password="$USER_DB_PASSWORD" --silent
      interval: 10s
      timeout: 5s
      retries: 12
    logging:
      driver: json-file

  dbrepo-database-service:
    restart: "no"
    container_name: dbrepo-database-service
    hostname: database-service
    image: dbrepo/database-service@sha256:1fad3a2a8d4f4d09cb18fa0b377129c4a0c23294246c36dc107f08bc30bb92b1
    networks:
      core:
    ports:
      - "9092:9092"
    env_file:
      - .env
    depends_on:
      dbrepo-container-service:
        condition: service_healthy
      dbrepo-broker-service:
        condition: service_started
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-container-service:
    restart: "no"
    container_name: dbrepo-container-service
    hostname: container-service
    image: dbrepo/container-service@sha256:3eb0b56b76216c5167b0ae2d75fd07e886a0379e9ca72327654d032424a27588
    networks:
      core:
    ports:
      - "9091:9091"
    env_file:
      - .env
    depends_on:
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-authentication-service:
    restart: "no"
    container_name: dbrepo-authentication-service
    hostname: authentication-service
    image: dbrepo/authentication-service@sha256:985e6434182eca39c096bcc2a712ca3f0a345592cf4df805e908cd5399025035
    networks:
      core:
    ports:
      - "8443:8443"
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - authentication-service-data:/opt/keycloak/data/
    depends_on:
      dbrepo-metadata-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-query-service:
    restart: "no"
    container_name: dbrepo-query-service
    hostname: query-service
    image: dbrepo/query-service@sha256:cd18f4f8831ca1968eb74713ff034a0d89d14905278e50ad2a8778d715d76f99
    networks:
      core:
    ports:
      - "9093:9093"
    env_file:
      - .env
    volumes:
      - "/tmp:/tmp"
    depends_on:
      dbrepo-broker-service:
        condition: service_healthy
      dbrepo-table-service:
        condition: service_healthy
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-table-service:
    restart: "no"
    container_name: dbrepo-table-service
    hostname: table-service
    image: dbrepo/table-service@sha256:93ed69a9c42fd50dbb343e1e0768e1f58728ef0e542813483cbc934845fcc74d
    networks:
      core:
    ports:
      - "9094:9094"
    env_file:
      - .env
    volumes:
      - "/tmp:/tmp"
    depends_on:
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-broker-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-identifier-service:
    restart: "no"
    container_name: dbrepo-identifier-service
    hostname: identifier-service
    image: dbrepo/identifier-service@sha256:85be08e43f93be08b9adba8d307a739ad1302cffa2b38ffb9ddadccefe9197d6
    networks:
      core:
    ports:
      - "9096:9096"
    env_file:
      - .env
    depends_on:
      dbrepo-query-service:
        condition: service_healthy
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    volumes:
      - /tmp:/tmp
    logging:
      driver: json-file

  dbrepo-metadata-service:
    restart: "no"
    container_name: dbrepo-metadata-service
    hostname: metadata-service
    image: dbrepo/metadata-service@sha256:3e8cb1f2fa0bd01c473532e720d812be64cac3fd6c6e71c043b2080275e1d722
    networks:
      core:
    env_file:
      - .env
    ports:
      - "9099:9099"
    depends_on:
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-metadata-db:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-analyse-service:
    restart: "no"
    container_name: dbrepo-analyse-service
    hostname: analyse-service
    image: dbrepo/analyse-service@sha256:bcf4a5d1b55860c70ccd3ab9bca07cab36e7ee43b706db24a2759aa981b990c8
    networks:
      core:
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - "/tmp:/tmp"
    logging:
      driver: json-file

  dbrepo-user-service:
    restart: "no"
    container_name: dbrepo-user-service
    hostname: user-service
    image: dbrepo/user-service@sha256:0aceaff50fb0d02c7c58057eb5b52a15f8452cddb3e09a59f40c09564ba6fa5c
    networks:
      core:
    ports:
      - "9098:9098"
    env_file:
      - .env
    depends_on:
      dbrepo-metadata-db:
        condition: service_healthy
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-semantics-service:
    restart: "no"
    container_name: dbrepo-semantics-service
    hostname: semantics-service
    image: dbrepo/semantics-service@sha256:38bff14e0e7d186de9c2f193bf278f39d81a986e08a6f126ffd41cb253013af4
    networks:
      core:
    ports:
      - "9097:9097"
    env_file:
      - .env
    volumes:
      - "/tmp:/tmp"
    depends_on:
      dbrepo-metadata-db:
        condition: service_healthy
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
    logging:
      driver: json-file

  dbrepo-broker-service:
    restart: "no"
    container_name: dbrepo-broker-service
    hostname: broker-service
    image: dbrepo/broker-service@sha256:6c7d210f3325c2b6a71d3df9d174bf556eebcdbf49d4b53626732670720eddab
    networks:
      core:
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    depends_on:
      dbrepo-authentication-service:
        condition: service_healthy
    volumes:
      - broker-service-data:/var/lib/rabbitmq/
    logging:
      driver: json-file

  dbrepo-search-db:
    restart: always
    container_name: dbrepo-search-db
    hostname: search-db
    image: opensearchproject/opensearch:2@sha256:7d7f306996c0901956e0c413c817f4e249bd3d27c9c9ea6460bd7da88df73039
    networks:
      core:
    ports:
      - 9200:9200
    env_file:
      - .env
    healthcheck:
      test: curl -s http://search-db:9200 > /dev/null || exit 1
    environment:
      discovery.type: "single-node"
      ES_JAVA_OPTS: "-Xms4g -Xmx4g"
      logger.level: "WARN"
      plugins.security.disabled: "true"
      bootstrap.memory_lock: "true"
    deploy:
      resources:
        limits:
          memory: 4G
    volumes:
      - search-db-data:/usr/share/elasticsearch/data
    logging:
      driver: json-file

  dbrepo-ui:
    restart: "no"
    container_name: dbrepo-ui
    hostname: ui
    image: dbrepo/ui@sha256:273f6794c07843bc34cab3bb229fa65a289b56f8d7d2fe4ca53d95040c58d234
    networks:
      core:
      public:
    env_file:
      - .env
    volumes:
      - "/tmp:/tmp"
    logging:
      driver: json-file

  dbrepo-gateway-service:
    restart: "no"
    container_name: dbrepo-gateway-service
    hostname: gateway-service
    image: nginx:1.25-alpine-slim@sha256:22414422d1ba07234d9b784f6453b4f150c0fa573ad0b62e163da12b68488ae1
    networks:
      core:
      public:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dbrepo.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      dbrepo-analyse-service:
        condition: service_healthy
      dbrepo-authentication-service:
        condition: service_healthy
      dbrepo-broker-service:
        condition: service_healthy
      dbrepo-container-service:
        condition: service_healthy
      dbrepo-database-service:
        condition: service_healthy
      dbrepo-identifier-service:
        condition: service_healthy
      dbrepo-metadata-service:
        condition: service_healthy
      dbrepo-search-db:
        condition: service_healthy
      dbrepo-semantics-service:
        condition: service_healthy
      dbrepo-table-service:
        condition: service_healthy
      dbrepo-ui:
        condition: service_started
      dbrepo-user-service:
        condition: service_healthy
    logging:
      driver: json-file
